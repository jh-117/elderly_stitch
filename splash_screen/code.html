            darkMode: "class",

<div class="absolute inset-0 bg-primary/10 mix-blend-overlay"></div>
</div>
</div>
<!-- Floating Icon Badge -->
<div class="absolute -bottom-2 -right-2 bg-primary text-white p-2 rounded-full shadow-lg flex items-center justify-center">
<span class="material-symbols-outlined text-xl">mic</span>
</div>
</div>
<!-- App Name -->
<h1 class="text-[#111418] dark:text-white tracking-tight text-4xl font-extrabold leading-tight text-center mb-2">
                SuaraShop
            </h1>
<!-- Tagline -->
<div class="flex flex-col items-center gap-1">
<p class="text-[#111418] dark:text-gray-300 text-lg font-medium leading-normal text-center opacity-90">
                    Mudah &amp; Mesra
                </p>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal text-center">
                    Your friendly shopping assistant
                </p>
</div>
</div>
<!-- Spacer -->
<div class="flex-1"></div>
<!-- Bottom Section: Loading & Footer -->
<div class="flex flex-col w-full px-12 pb-12 items-center gap-6 z-10">
<!-- Loading Indicator -->
<div class="w-full max-w-[240px] flex flex-col gap-2">
<div class="flex justify-between items-end px-1">
<span class="text-xs font-semibold text-primary uppercase tracking-wider">Loading</span>
<span class="text-xs text-gray-400">80%</span>
</div>
<div class="rounded-full bg-[#dbe0e6] dark:bg-slate-700 h-2 w-full overflow-hidden">
<div class="h-full rounded-full bg-primary transition-all duration-1000 ease-out" style="width: 80%;"></div>
</div>
</div>
