<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Payment Method Selection</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "primary-content": "#ffffff",
                        "primary-light": "#efe6fd",
                        "background-light": "#F8F9FA",
                        "background-dark": "#191022",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#2d2438",
                        "text-main": "#141118",
                        "text-secondary": "#756189",
                        "border-color": "#e0dbe6",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        /* Increase tap targets for accessibility */
        .tap-target-lg {
            min-height: 48px;
            min-width: 48px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-xl overflow-x-hidden pb-24">
<!-- Header -->
<header class="sticky top-0 z-20 flex items-center bg-surface-light dark:bg-surface-dark px-4 py-4 shadow-sm">
<button aria-label="Go back" class="flex h-12 w-12 shrink-0 items-center justify-center rounded-full active:bg-gray-100 dark:active:bg-gray-800 tap-target-lg">
<span class="material-symbols-outlined text-text-main dark:text-white" style="font-size: 28px;">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-xl font-bold text-text-main dark:text-white pr-12">Payment</h1>
</header>
<!-- Main Content -->
<main class="flex-1 px-4 py-6 space-y-6">
<!-- Payment Method Selector -->
<section aria-label="Payment Method Selection">
<h2 class="text-lg font-semibold mb-3 text-text-main dark:text-white">Choose Method</h2>
<div class="flex p-1 bg-gray-200 dark:bg-gray-800 rounded-lg">
<label class="flex-1 cursor-pointer">
<input checked="" class="peer sr-only" name="payment_method" type="radio" value="card"/>
<div class="flex items-center justify-center py-3 px-2 rounded-md text-sm font-medium transition-all duration-200 peer-checked:bg-white peer-checked:text-primary peer-checked:shadow-sm text-gray-600 dark:text-gray-400 dark:peer-checked:bg-primary dark:peer-checked:text-white tap-target-lg">
                            Card
                        </div>
</label>
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="payment_method" type="radio" value="fpx"/>
<div class="flex items-center justify-center py-3 px-2 rounded-md text-sm font-medium transition-all duration-200 peer-checked:bg-white peer-checked:text-primary peer-checked:shadow-sm text-gray-600 dark:text-gray-400 dark:peer-checked:bg-primary dark:peer-checked:text-white tap-target-lg">
                            FPX Banking
                        </div>
</label>
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="payment_method" type="radio" value="ewallet"/>
<div class="flex items-center justify-center py-3 px-2 rounded-md text-sm font-medium transition-all duration-200 peer-checked:bg-white peer-checked:text-primary peer-checked:shadow-sm text-gray-600 dark:text-gray-400 dark:peer-checked:bg-primary dark:peer-checked:text-white tap-target-lg">
                            E-Wallets
                        </div>
</label>
</div>
</section>
<!-- Card Details Form -->
<section aria-label="Card Information" class="bg-surface-light dark:bg-surface-dark rounded-xl p-5 shadow-sm border border-gray-100 dark:border-gray-700">
<div class="space-y-5">
<!-- Card Number -->
<div class="flex flex-col gap-2">
<label class="text-base font-semibold text-text-main dark:text-gray-200" for="card-number">Card Number</label>
<div class="relative flex items-center">
<input class="w-full h-14 rounded-lg border border-border-color bg-white dark:bg-gray-800 dark:border-gray-600 px-4 text-lg text-text-main dark:text-white placeholder:text-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" id="card-number" inputmode="numeric" placeholder="0000 0000 0000 0000" type="tel"/>
<div class="absolute right-4 text-primary pointer-events-none">
<span class="material-symbols-outlined" style="font-size: 28px;">credit_card</span>
</div>
</div>
</div>
<div class="flex gap-4">
<!-- Expiry Date -->
<div class="flex flex-col gap-2 flex-1">
<label class="text-base font-semibold text-text-main dark:text-gray-200" for="expiry-date">Expiry</label>
<input class="w-full h-14 rounded-lg border border-border-color bg-white dark:bg-gray-800 dark:border-gray-600 px-4 text-lg text-text-main dark:text-white placeholder:text-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" id="expiry-date" inputmode="numeric" placeholder="MM/YY" type="tel"/>
</div>
<!-- CVV -->
<div class="flex flex-col gap-2 flex-1">
<div class="flex items-center gap-1">
<label class="text-base font-semibold text-text-main dark:text-gray-200" for="cvv">CVV</label>
<button aria-label="What is CVV?" class="text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined" style="font-size: 18px;">help</span>
</button>
</div>
<div class="relative flex items-center">
<input class="w-full h-14 rounded-lg border border-border-color bg-white dark:bg-gray-800 dark:border-gray-600 px-4 text-lg text-text-main dark:text-white placeholder:text-gray-400 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" id="cvv" inputmode="numeric" maxlength="3" placeholder="123" type="tel"/>
<div class="absolute right-4 text-gray-400 pointer-events-none">
<span class="material-symbols-outlined" style="font-size: 24px;">lock</span>
</div>
</div>
</div>
</div>
<!-- Security Notice -->
<div class="flex items-center gap-3 bg-green-50 dark:bg-green-900/20 p-3 rounded-lg border border-green-100 dark:border-green-800/30">
<div class="flex items-center justify-center h-8 w-8 rounded-full bg-green-100 dark:bg-green-800 text-green-700 dark:text-green-300">
<span class="material-symbols-outlined" style="font-size: 20px;">security</span>
</div>
<p class="text-sm font-medium text-green-800 dark:text-green-200">Secure 256-bit SSL Encryption</p>
</div>
</div>
</section>
<!-- Save Card Toggle -->
<label class="flex items-center gap-3 p-2 cursor-pointer">
<div class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 dark:peer-focus:ring-primary/30 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</div>
<span class="text-base font-medium text-text-main dark:text-white">Save card for next time</span>
</label>
</main>
<!-- Bottom Action Bar -->
<div class="fixed bottom-0 left-0 right-0 z-30 bg-surface-light dark:bg-surface-dark border-t border-gray-100 dark:border-gray-800 p-4 pb-8 md:max-w-md md:mx-auto">
<div class="flex flex-col gap-3">
<div class="flex justify-between items-center px-1 mb-1">
<span class="text-sm text-gray-500 dark:text-gray-400">Total Amount</span>
<span class="text-xl font-bold text-text-main dark:text-white">RM 150.00</span>
</div>
<button class="w-full h-14 bg-primary hover:bg-primary/90 active:scale-[0.98] text-white text-lg font-bold rounded-xl shadow-lg shadow-primary/30 transition-all flex items-center justify-center gap-2 tap-target-lg">
<span>Pay RM 150.00</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
<!-- Chatbot FAB -->
<button aria-label="Open AI Chat Support" class="fixed bottom-32 right-4 z-40 flex h-14 w-14 items-center justify-center rounded-full bg-surface-light dark:bg-surface-dark text-primary shadow-lg border border-primary/20 active:scale-95 transition-transform">
<span class="material-symbols-outlined text-3xl">smart_toy</span>
</button>
<!-- Navigation Placeholder (Visual representation) -->
<nav class="hidden fixed bottom-0 w-full h-16 bg-white dark:bg-surface-dark border-t border-gray-200 dark:border-gray-700 flex justify-around items-center text-xs font-medium text-gray-500 dark:text-gray-400">
<!-- This is hidden on mobile view due to the fixed bottom action bar covering it, but representative of structure -->
</nav>
</div>
</body></html>
