<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile view */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Ensure inputs don't have default rounded corners from user agent if specific overrides needed */
        input {
            -webkit-appearance: none; 
            appearance: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#141118] dark:text-white min-h-screen flex flex-col items-center justify-start overflow-x-hidden selection:bg-primary selection:text-white">
<!-- Mobile Container -->
<div class="w-full max-w-[480px] min-h-screen flex flex-col bg-background-light dark:bg-background-dark px-6 pb-10">
<!-- Header Section -->
<header class="pt-12 pb-6 flex flex-col gap-2">
<h1 class="text-[#141118] dark:text-white tracking-tight text-[32px] font-bold leading-tight">Create Account</h1>
<p class="text-[#141118]/70 dark:text-white/70 text-lg font-normal leading-normal">Join to shop easily / Sertai kami</p>
</header>
<!-- Registration Form -->
<form action="#" class="flex flex-col gap-6 flex-1 w-full" onsubmit="event.preventDefault()">
<!-- Full Name Field -->
<div class="flex flex-col gap-2">
<label class="text-[#141118] dark:text-white text-lg font-medium pl-2" for="fullname">Full Name</label>
<input class="form-input w-full h-16 rounded-full border border-[#e0dbe6] dark:border-[#4a3b59] bg-white dark:bg-[#2a2036] text-[#141118] dark:text-white text-lg px-6 placeholder-[#756189] dark:placeholder-[#9ca3af] focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" id="fullname" placeholder="e.g. Ali bin Abu" type="text"/>
</div>
<!-- Email Address Field -->
<div class="flex flex-col gap-2">
<label class="text-[#141118] dark:text-white text-lg font-medium pl-2" for="email">Email Address</label>
<input class="form-input w-full h-16 rounded-full border border-[#e0dbe6] dark:border-[#4a3b59] bg-white dark:bg-[#2a2036] text-[#141118] dark:text-white text-lg px-6 placeholder-[#756189] dark:placeholder-[#9ca3af] focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" id="email" placeholder="name@email.com" type="email"/>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-[#141118] dark:text-white text-lg font-medium pl-2" for="password">Password</label>
<div class="relative w-full">
<input class="form-input w-full h-16 rounded-full border border-[#e0dbe6] dark:border-[#4a3b59] bg-white dark:bg-[#2a2036] text-[#141118] dark:text-white text-lg pl-6 pr-14 placeholder-[#756189] dark:placeholder-[#9ca3af] focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" id="password" placeholder="******" type="password"/>
<button class="absolute right-2 top-1/2 -translate-y-1/2 p-3 text-[#756189] dark:text-gray-400 hover:text-primary transition-colors rounded-full flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-[24px]">visibility</span>
</button>
</div>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col gap-2">
<label class="text-[#141118] dark:text-white text-lg font-medium pl-2" for="confirm-password">Confirm Password</label>
<div class="relative w-full">
<input class="form-input w-full h-16 rounded-full border border-[#e0dbe6] dark:border-[#4a3b59] bg-white dark:bg-[#2a2036] text-[#141118] dark:text-white text-lg pl-6 pr-14 placeholder-[#756189] dark:placeholder-[#9ca3af] focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" id="confirm-password" placeholder="******" type="password"/>
<button class="absolute right-2 top-1/2 -translate-y-1/2 p-3 text-[#756189] dark:text-gray-400 hover:text-primary transition-colors rounded-full flex items-center justify-center" type="button">
<span class="material-symbols-outlined text-[24px]">visibility</span>
</button>
</div>
</div>
<!-- Spacer -->
<div class="h-6"></div>
<!-- Primary Action Button -->
<button class="w-full h-16 bg-primary hover:bg-primary/90 text-white text-xl font-bold rounded-full shadow-md active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Create Account</span>
</button>
<!-- Secondary Action Link -->
<div class="text-center mt-2">
<p class="text-[#141118]/70 dark:text-white/70 text-lg">
                    Already have an account? 
                    <a class="text-primary dark:text-[#a85df5] font-bold hover:underline" href="#">Log In</a>
</p>
</div>
<!-- Language Toggle (Subtle addition for locale context) -->
<div class="flex justify-center gap-4 mt-8 opacity-60">
<button class="text-sm font-medium text-primary">English</button>
<span class="text-sm text-gray-400">|</span>
<button class="text-sm font-medium text-gray-500 hover:text-primary">Bahasa Melayu</button>
</div>
</form>
</div>
<!-- AI Chatbot Helper (Floating Action Button) -->
<div class="fixed bottom-6 right-6 z-50">
<button class="group flex items-center gap-2 bg-white dark:bg-[#2a2036] border border-primary/20 pl-4 pr-2 py-2 rounded-full shadow-lg hover:shadow-xl transition-all hover:scale-105 active:scale-95">
<span class="text-primary font-bold text-sm hidden group-hover:block transition-all">Bantuan</span>
<div class="h-10 w-10 bg-primary/10 rounded-full flex items-center justify-center text-primary">
<span class="material-symbols-outlined filled">smart_toy</span>
</div>
</button>
</div>
</body></html>
