<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display antialiased">
<!-- Main Container -->
<div class="relative flex flex-col w-full max-w-md mx-auto h-full min-h-screen bg-white dark:bg-background-dark shadow-sm overflow-hidden">
<!-- Header -->
<header class="flex items-center justify-between p-4 sticky top-0 z-10 bg-white dark:bg-background-dark">
<button aria-label="Go back" class="flex items-center justify-center p-3 rounded-full hover:bg-background-light dark:hover:bg-primary/20 text-[#141118] dark:text-white transition-colors">
<span class="material-symbols-outlined text-[28px]">arrow_back</span>
</button>
<h1 class="text-[#141118] dark:text-white text-xl font-bold leading-tight tracking-tight flex-1 text-center pr-12">
                Reset Password
            </h1>
</header>
<!-- Content Scroll Area -->
<main class="flex-1 px-5 pt-2 pb-24 overflow-y-auto">
<!-- Instructions -->
<div class="mb-8">
<p class="text-[#1A1A1A] dark:text-gray-200 text-lg font-normal leading-relaxed">
                    Please create a new password that you will easily remember.
                </p>
<p class="text-sm text-gray-500 dark:text-gray-400 mt-2">
                   * Sila cipta kata laluan baru yang mudah diingat.
                </p>
</div>
<!-- New Password Field -->
<div class="flex flex-col gap-6">
<div class="flex flex-col gap-2">
<label class="text-[#141118] dark:text-white text-lg font-bold leading-normal">
                        New Password
                    </label>
<div class="relative flex items-center">
<input class="w-full h-16 rounded-xl border-2 border-[#e0dbe6] dark:border-gray-600 bg-white dark:bg-gray-800 text-[#141118] dark:text-white text-lg px-4 pr-14 focus:border-primary focus:ring-0 transition-colors placeholder:text-gray-400" placeholder="Enter new password" type="password"/>
<button aria-label="Toggle password visibility" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-primary hover:bg-primary/10 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-[28px]">visibility</span>
</button>
</div>
</div>
<!-- Password Requirements Checklist -->
<div class="bg-background-light dark:bg-primary/10 p-4 rounded-xl border border-gray-100 dark:border-primary/20">
<h3 class="text-sm font-semibold text-gray-700 dark:text-gray-200 mb-3 uppercase tracking-wide">Security Check</h3>
<div class="space-y-3">
<label class="flex items-start gap-3 cursor-pointer group">
<div class="relative flex items-center">
<input checked="" class="peer h-6 w-6 rounded border-2 border-gray-300 text-primary focus:ring-primary/20 checked:bg-primary checked:border-primary transition-all cursor-pointer" type="checkbox"/>
</div>
<span class="text-base text-gray-700 dark:text-gray-300 group-hover:text-black dark:group-hover:text-white transition-colors">At least 6 characters</span>
</label>
<label class="flex items-start gap-3 cursor-pointer group">
<div class="relative flex items-center">
<input class="peer h-6 w-6 rounded border-2 border-gray-300 text-primary focus:ring-primary/20 checked:bg-primary checked:border-primary transition-all cursor-pointer" type="checkbox"/>
</div>
<span class="text-base text-gray-700 dark:text-gray-300 group-hover:text-black dark:group-hover:text-white transition-colors">Includes a number</span>
</label>
</div>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col gap-2 pt-2">
<label class="text-[#141118] dark:text-white text-lg font-bold leading-normal">
                        Confirm New Password
                    </label>
<div class="relative flex items-center">
<input class="w-full h-16 rounded-xl border-2 border-[#e0dbe6] dark:border-gray-600 bg-white dark:bg-gray-800 text-[#141118] dark:text-white text-lg px-4 pr-14 focus:border-primary focus:ring-0 transition-colors placeholder:text-gray-400" placeholder="Enter password again" type="password"/>
<button aria-label="Toggle password visibility" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 text-primary hover:bg-primary/10 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-[28px]">visibility</span>
</button>
</div>
</div>
</div>
</main>
<!-- Bottom Actions -->
<div class="fixed bottom-0 left-0 right-0 w-full max-w-md mx-auto p-4 bg-white dark:bg-background-dark border-t border-gray-100 dark:border-gray-700/50 backdrop-blur-sm bg-white/95 dark:bg-background-dark/95">
<button class="w-full h-14 bg-primary hover:bg-primary/90 active:scale-[0.98] text-white text-xl font-bold rounded-full shadow-lg shadow-primary/30 transition-all flex items-center justify-center gap-2">
                Set New Password
            </button>
</div>
<!-- AI Helper Floating Action Button -->
<button class="fixed bottom-24 right-6 bg-white dark:bg-gray-800 text-primary p-3 pr-5 pl-4 rounded-full shadow-lg border border-primary/20 flex items-center gap-2 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors group z-20">
<span class="material-symbols-outlined text-3xl group-hover:scale-110 transition-transform">smart_toy</span>
<span class="font-bold text-sm">Need Help?</span>
</button>
</div>
</body></html>
