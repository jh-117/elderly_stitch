<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Profile - E-commerce for Elderly</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7C3AED", // Updated to purple for critical actions
                        "primary-light": "#ede9fe", // Light lavender
                        "background-light": "#F8F9FA", // Off-white request
                        "background-dark": "#101922",
                        "text-dark": "#111827", // Black/Dark Grey for readability
                        "text-muted": "#374151", // Dark grey for secondary text
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-dark dark:text-slate-100 antialiased selection:bg-primary/30">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden pb-24">
<header class="sticky top-0 z-20 flex items-center justify-between bg-white dark:bg-[#1A2633] px-4 py-4 shadow-sm border-b border-slate-100 dark:border-slate-800">
<div class="flex size-12 shrink-0 items-center justify-center rounded-full active:bg-slate-100 dark:active:bg-slate-800">
<span class="material-symbols-outlined text-text-dark dark:text-white text-[28px]">arrow_back</span>
</div>
<h1 class="flex-1 text-center text-xl font-bold leading-tight tracking-tight text-text-dark dark:text-white">Edit Profile</h1>
<div class="flex size-12 shrink-0 items-center justify-center rounded-full active:bg-slate-100 dark:active:bg-slate-800">
<span class="material-symbols-outlined text-primary text-[28px]">smart_toy</span>
</div>
</header>
<main class="flex flex-col gap-6 p-4">
<div class="flex flex-col items-center gap-4 py-4">
<div class="relative group cursor-pointer">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 border-4 border-white dark:border-slate-700 shadow-md" data-alt="Portrait of an elderly Malaysian woman smiling kindly" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCceGiAiGTjR_jgqfryODzrwiVrj9Jgi-MZSP0N_dgJqWXn-n83dDpibwDYqvdjW7qHbaMhDzqcTWJVR_Ry4HGfs0s2Pj7nFmV5FaGG7khUDylJ-K6aldLiWFVZM5Bs2wW17_AOFB34XV7jgyra6Wk2cxhoKrt0wFEgePa-8GB35D7tpdZvPOHb8rK8CAZZW0c7etzi3opv2YmzB57VP6PvuRCHrz9aRUtPr90cLI-Htdc2mnMfUSOLNQHnNTnLjlMVxw4x0SbIAw");'>
</div>
<div class="absolute bottom-0 right-0 flex h-10 w-10 items-center justify-center rounded-full bg-primary text-white shadow-lg border-2 border-white dark:border-slate-800">
<span class="material-symbols-outlined text-[20px]">photo_camera</span>
</div>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-xl bg-primary-light px-6 py-2.5 text-primary text-base font-bold transition-colors hover:bg-primary/20 active:bg-primary/30 border border-primary/20">
                    Change Photo
                </button>
</div>
<form class="flex flex-col gap-6 max-w-lg mx-auto w-full" onsubmit="event.preventDefault()">
<div class="flex flex-col gap-2">
<label class="text-lg font-bold text-text-dark dark:text-slate-100 ml-1">Full Name</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-text-muted text-[24px]">person</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border-2 border-slate-200 dark:border-slate-600 bg-white dark:bg-[#1A2633] text-text-dark dark:text-white focus:border-primary focus:ring-primary h-14 pl-12 pr-4 text-lg font-medium leading-normal shadow-sm placeholder:text-slate-400" placeholder="Enter your full name" type="text" value="Aishah Binti Osman"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-lg font-bold text-text-dark dark:text-slate-100 ml-1">Phone Number</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-text-muted text-[24px]">call</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border-2 border-slate-200 dark:border-slate-600 bg-white dark:bg-[#1A2633] text-text-dark dark:text-white focus:border-primary focus:ring-primary h-14 pl-12 pr-4 text-lg font-medium leading-normal shadow-sm placeholder:text-slate-400" placeholder="+60" type="tel" value="+60 12-345 6789"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-lg font-bold text-text-dark dark:text-slate-100 ml-1">Delivery Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-4 text-text-muted text-[24px]">home_pin</span>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border-2 border-slate-200 dark:border-slate-600 bg-white dark:bg-[#1A2633] text-text-dark dark:text-white focus:border-primary focus:ring-primary min-h-[120px] pl-12 pr-4 py-3 text-lg font-medium leading-normal shadow-sm placeholder:text-slate-400" placeholder="No. 123, Jalan...">No. 45, Jalan Anggerik 2/3, Taman Anggerik, 40000 Shah Alam, Selangor</textarea>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-lg font-bold text-text-dark dark:text-slate-100 ml-1">Password</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-text-muted text-[24px]">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border-2 border-slate-200 dark:border-slate-600 bg-white dark:bg-[#1A2633] text-text-dark dark:text-white focus:border-primary focus:ring-primary h-14 pl-12 pr-12 text-lg font-medium leading-normal shadow-sm placeholder:text-slate-400" type="password" value="password123"/>
<button class="absolute right-0 flex h-full w-12 items-center justify-center text-text-muted hover:text-primary" type="button">
<span class="material-symbols-outlined text-[24px]">visibility</span>
</button>
</div>
</div>
<div class="mt-6 flex flex-col gap-4">
<button class="flex w-full items-center justify-center rounded-xl bg-primary py-4 text-center text-lg font-bold text-white shadow-md shadow-primary/20 hover:bg-violet-700 active:scale-[0.98] transition-all">
                        Save Changes
                    </button>
<button class="flex w-full items-center justify-center rounded-xl border-2 border-primary bg-white dark:bg-transparent py-3.5 text-center text-lg font-bold text-primary dark:text-slate-300 hover:bg-primary-light dark:hover:bg-slate-800 active:scale-[0.98] transition-all">
                        Cancel
                    </button>
</div>
</form>
</main>
<div class="fixed bottom-6 right-6 z-30">
<button class="group flex h-16 w-16 items-center justify-center rounded-full bg-primary text-white shadow-xl shadow-primary/40 hover:scale-105 active:scale-95 transition-all">
<span class="material-symbols-outlined text-[32px] group-hover:animate-pulse">mic</span>
</button>
<div class="absolute -top-12 right-0 whitespace-nowrap rounded-lg bg-slate-800 dark:bg-white px-3 py-1.5 text-sm font-medium text-white dark:text-slate-900 opacity-0 transition-opacity group-hover:opacity-100 pointer-events-none shadow-lg">
                Speak to navigate
            </div>
</div>
</div>

</body></html>
