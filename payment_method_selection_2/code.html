<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Payment Confirmation</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "primary-content": "#ffffff",
                        "primary-light": "#efe6fd",
                        "background-light": "#F8F9FA",
                        "background-dark": "#191022",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#2d2438",
                        "text-main": "#141118",
                        "text-secondary": "#756189",
                        "border-color": "#e0dbe6",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }.tap-target-lg {
            min-height: 48px;
            min-width: 48px;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-xl overflow-x-hidden">
<main class="flex-1 flex flex-col items-center justify-center px-6 py-10 w-full text-center animate-fade-in">
<div class="mb-8 rounded-full bg-green-100 p-8 dark:bg-green-900/30 ring-8 ring-green-50 dark:ring-green-900/20">
<span class="material-symbols-outlined text-green-600 dark:text-green-400" style="font-size: 88px;">check_circle</span>
</div>
<h1 class="text-3xl font-bold text-text-main dark:text-white mb-4 tracking-tight">Payment Successful!</h1>
<p class="text-lg text-text-main dark:text-gray-300 mb-8 leading-relaxed max-w-xs mx-auto opacity-90">
                Your order has been placed successfully. Thank you for shopping with us!
            </p>
<div class="w-full bg-white dark:bg-surface-dark rounded-xl p-6 shadow-sm border border-gray-100 dark:border-gray-700 mb-10">
<div class="flex justify-between items-center mb-3 pb-3 border-b border-dashed border-gray-200 dark:border-gray-600">
<span class="text-gray-600 dark:text-gray-400 font-medium">Order ID</span>
<span class="text-text-main dark:text-white font-bold">#MY-88392</span>
</div>
<div class="flex justify-between items-center mb-3">
<span class="text-gray-600 dark:text-gray-400 font-medium">Payment Method</span>
<span class="text-text-main dark:text-white font-medium flex items-center gap-1">
<span class="material-symbols-outlined text-sm">credit_card</span>
                        Credit Card
                    </span>
</div>
<div class="flex justify-between items-center pt-2">
<span class="text-lg font-bold text-text-main dark:text-white">Amount Paid</span>
<span class="text-2xl font-bold text-primary">RM 150.00</span>
</div>
</div>
<div class="w-full space-y-4">
<button class="w-full h-14 bg-primary hover:bg-primary/90 active:scale-[0.98] text-white text-lg font-bold rounded-xl shadow-lg shadow-primary/30 transition-all flex items-center justify-center gap-2 tap-target-lg focus:ring-4 focus:ring-primary/30 focus:outline-none">
<span class="material-symbols-outlined">receipt_long</span>
                    View Order Details
                </button>
<button class="w-full h-14 bg-transparent border-2 border-primary text-primary hover:bg-primary/5 active:scale-[0.98] text-lg font-bold rounded-xl transition-all flex items-center justify-center gap-2 tap-target-lg focus:ring-4 focus:ring-primary/20 focus:outline-none">
                    Continue Shopping
                </button>
</div>
</main>
<button aria-label="Open AI Chat Support" class="fixed bottom-8 right-6 z-40 flex h-16 w-16 items-center justify-center rounded-full bg-surface-light dark:bg-surface-dark text-primary shadow-xl border border-primary/20 active:scale-95 transition-transform hover:shadow-2xl">
<span class="material-symbols-outlined text-4xl">smart_toy</span>
</button>
</div>

</body></html>
