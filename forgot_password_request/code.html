<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password Request</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#7f13ec",
            "primary-hover": "#690fd0",
            "background-light": "#f7f6f8",
            "background-dark": "#191022",
            "surface-light": "#ffffff",
            "surface-dark": "#2d2438",
            "text-main": "#141118",
            "text-secondary": "#4a4550",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem", 
            "lg": "2rem", 
            "xl": "3rem", 
            "2xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    /* Custom utility to hide scrollbar but keep functionality */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    /* Input focus ring override */
    input:focus {
        box-shadow: 0 0 0 4px rgba(127, 19, 236, 0.2) !important;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center selection:bg-primary/30">
<!-- Main Container: Constrained width for larger screens to simulate phone view, full width on mobile -->
<div class="relative flex h-full min-h-screen w-full max-w-[480px] flex-col overflow-x-hidden bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Top App Bar -->
<header class="flex items-center px-4 py-4 justify-between sticky top-0 z-10 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm">
<button aria-label="Go back" class="text-text-main dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full active:bg-black/5 dark:active:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[32px] font-medium">arrow_back</span>
</button>
<div class="h-12 w-12"></div> <!-- Spacer for balance -->
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col px-6 pt-2 pb-10">
<!-- Headline Section -->
<section class="mb-8">
<h1 class="text-text-main dark:text-white text-[32px] font-bold leading-tight tracking-tight mb-4">
          Forgot Password?
        </h1>
<p class="text-text-secondary dark:text-gray-300 text-lg font-normal leading-relaxed">
          Don't worry. Please enter your registered email address or phone number. We will send you a code to reset it.
        </p>
</section>
<!-- Form Section -->
<section class="flex flex-col gap-8 w-full">
<!-- Input Field -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-white text-lg font-semibold pl-1" for="recovery-input">
            Email or Phone Number
          </label>
<div class="relative">
<input aria-label="Enter email or phone number" class="form-input flex w-full rounded-2xl border-2 border-[#e0dbe6] dark:border-gray-600 bg-surface-light dark:bg-surface-dark h-16 px-5 text-xl text-text-main dark:text-white placeholder:text-gray-400 focus:border-primary focus:ring-0 transition-all shadow-sm" id="recovery-input" placeholder="e.g., 012-3456789" type="text"/>
<!-- Visual Icon hint inside input -->
<div class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500 pointer-events-none">
<span class="material-symbols-outlined text-[28px]">contact_mail</span>
</div>
</div>
<p class="text-sm text-gray-500 dark:text-gray-400 pl-1 mt-1">
            Use +60 for international format if needed.
          </p>
</div>
<!-- Error/Status Message Area (Hidden by default, shown as placeholder space) -->
<div class="min-h-[24px]" id="feedback-area">
<!-- Example of active error state:
           <p class="flex items-center gap-2 text-red-600 text-base font-medium">
             <span class="material-symbols-outlined text-[20px]">error</span>
             Please enter a valid email address.
           </p> 
           -->
</div>
<!-- Primary Action Button -->
<button class="w-full cursor-pointer flex items-center justify-center rounded-full h-16 bg-primary hover:bg-primary-hover active:scale-[0.98] transition-all text-white text-xl font-bold tracking-wide shadow-lg shadow-primary/30">
          Get Verification Code
        </button>
</section>
<!-- Spacer to push help section to bottom if screen is tall -->
<div class="flex-grow min-h-[40px]"></div>
<!-- Footer / Help Section -->
<div class="flex flex-col items-center justify-center gap-4 mt-auto">
<p class="text-text-secondary dark:text-gray-400 text-base font-medium">
          Need help? Tap the chat icon below.
        </p>
</div>
</main>
<!-- AI Chatbot Floating Action Button (FAB) -->
<div class="fixed bottom-8 right-8 z-50">
<button aria-label="Open AI Assistant" class="group flex items-center justify-center w-16 h-16 bg-white dark:bg-surface-dark border-2 border-primary rounded-full shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-primary/30">
<!-- Badge -->
<span class="absolute top-0 right-0 flex h-4 w-4">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-4 w-4 bg-red-500"></span>
</span>
<span class="material-symbols-outlined text-primary text-[32px] group-hover:scale-110 transition-transform">
          smart_toy
        </span>
</button>
<div class="absolute -bottom-8 right-0 w-max opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none">
<span class="text-xs font-bold text-primary bg-white dark:bg-surface-dark px-2 py-1 rounded shadow-sm">AI Helper</span>
</div>
</div>
</div>
</body></html>
